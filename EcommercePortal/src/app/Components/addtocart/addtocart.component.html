<div class="form-group row">
    <label class="col-sm-2 col-form-label">Customer Id</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="customerId"
        placeholder="Enter Customer Id">
    </div>
    <label class="col-sm-2 col-form-label">Product Id</label>
    <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)]="productId"
        placeholder="Enter Product Id">
    </div>
    <div class="col-sm-10">
        <label class="col-sm-2 col-form-label">Quantity</label>
        <input type="number" class="form-control" [(ngModel)]="quantity"
        placeholder="Enter Quantity">
    </div>
    <div class="col-sm-10">
        <label class="col-sm-2 col-form-label">Zipcode</label>
        <input type="number" class="form-control" [(ngModel)]="zipcode"
        placeholder="Enter Zipcode">
    </div>
    <div class="col-sm-10">
        <label class="col-sm-2 col-form-label">DeliveryDate</label>
        <input type="datetime-local" class="form-control" [(ngModel)]="deliveryDate"
        placeholder="Enter Delivery Date">
    </div>
    <p>Check Vendor Details for Delivery Cost and Select Vendor</p>
    <div class="col-sm-10">
        <label class="col-sm-2 col-form-label">DeliveryDate</label>
        <input type="number" class="form-control" [(ngModel)]="vendorId"
        placeholder="Enter Vendor Id">
    </div>
    <button (click)="createCart()" class="btn btn-danger">
        Add
    </button>
</div>
