<div class="form-group row">
    <label class="col-sm-2 col-form-label">Vendor Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="name"
        placeholder="Enter Vendor Name">
    </div>
    <label class="col-sm-2 col-form-label">Delivery Charge</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="deliveryCharge"
        placeholder="Enter Delivery Charge">
    </div>
    <div class="col-sm-10">
        <label class="col-sm-2 col-form-label">Rating</label>
        <input type="text" class="form-control" [(ngModel)]="rating"
        placeholder="Enter Rating">
    </div>
</div>
<button (click)="createVendor()" *ngIf="vendor.id==0" class="btn btn-primary">
    Add
</button>
